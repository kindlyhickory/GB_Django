<a href="{% url "main" %}" class="logo"></a>
<ul class="menu">
    <li>
        <a href="{% url "main" %}"
        {% if request.resolver_match.url_name == "main"  %}
            class="active"
        {% endif %}>
        домой
        </a>
    </li>
    <li>
        <a href="{% url "products:index" %}" {% if request.resolver_match.namespace == "products"  %}
            class="active"
        {% endif %}>
        продукты
        </a>
    </li>
    <li>
        <a href="{% url "contact" %}" {% if request.resolver_match.url_name == "contact"  %}
            class="active"
        {% endif %}>
        контакты
        </a>
    </li>
    <li>
        <a href="{% url "auth:edit" %}">{% if user.first_name %}
            {{ user.first_name }}
        {% else %}
            Пользователь
        {% endif %}
        </a>
    </li>
    {% if user.is_authenticated %}
        <a href="{% url "auth:logout" %}">
            Выход
        </a>
    {% else %}
        <a href="{% url 'auth:login' %}">
            Вход
        </a>
    {% endif %}
</ul>
