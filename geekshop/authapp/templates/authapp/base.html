{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
            {{title}}
        {% endblock%}
    </title>

    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
        <link rel="stylesheet" href="{% static "fonts/font-awesome/css/font-awesome.css" %}">
    {% endblock %}
</head>
<body>
<div class="container">

    {% block content %}
    {% endblock %}

    <div class="clr"></div>

</div>
</body>
</html>
