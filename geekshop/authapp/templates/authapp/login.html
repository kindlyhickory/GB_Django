{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}

        {% csrf_token %}
        <input name = "next" type="hidden" value="{{ next }}">
        {{ login_form.as_p }}

        <input type="submit" class="form-control" value="вход">
        <a href="{% url 'auth:register' %}" class="btn btn-link">регистрация</a>
    </form>
{% endblock %}
